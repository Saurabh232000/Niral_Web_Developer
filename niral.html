<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="niral.css">
</head>
<body>
    <div class="container">
        <h1>Download Digital Product</h1>
        <button id="downloadButton">Download</button>

        <div id="contactForm" class="form-container">
            <h2>Fill in your details</h2>
            <form id="userForm" action="submit">

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter City" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter Country" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter Phone" required>

                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" placeholder="Enter companyName" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="downloadLink" class="download-link">
            <a href="your-digital-product.zip" download>Click here to download your product</a>
        </div>
    </div>

    <script src="niral.js"></script>
</body>
</html>
